<!DOCTYPE html>
<html>
    <head>
        <title>Field set</title>
        <link rel="stylesheet" href="field.css">
    </head>
    <body>
        <h1>Person details</h1>
        <div id="field">
                <label for="fname">Name:</label>
                <input type="text" required placeholder=" kolisetty pavan ">
                <br>

                <label for="lname">lastname:</label>
                <input type="text" required placeholder="kumar">
                <br>
                
                <label for="number">Phone number:</label>
                <input type="tel" required placeholder="ex-949349545">
                <br>

                <label for="email">Email:</label>
                <input type="email" required placeholder="google@gmail.com">
                <br>

                <label for="dob">Date of birth</label>
                <input type="date" required placeholder="04-04-2004">
                <br>

                <input type="submit">
        </div>
    </body>
</html>
